name: Deploy to IPFS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ariiellus.eth.limo
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Deploy to IPFS
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_USER: ${{ secrets.SSH_USER }}
        IPFS_SERVER_HOST: ${{ secrets.IPFS_SERVER_HOST }}
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        IPNS_KEY_NAME: ${{ secrets.IPNS_KEY_NAME }}
      run: |
        echo "Setting up SSH..."
        mkdir -p ~/.ssh
        
        # Write SSH key and ensure proper formatting
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        
        # Check if key looks valid
        echo "Checking SSH key format..."
        head -1 ~/.ssh/deploy_key
        
        # Get host key
        echo "Getting host key for $IPFS_SERVER_HOST..."
        ssh-keyscan -H $IPFS_SERVER_HOST >> ~/.ssh/known_hosts || echo "Host key scan failed"
        
        # Test basic connectivity
        echo "Testing connectivity to $IPFS_SERVER_HOST..."
        ping -c 1 $IPFS_SERVER_HOST || echo "Ping failed - server might not be reachable from GitHub"
        
        # Try SSH with verbose output
        echo "Testing SSH connection..."
        ssh -v -o ConnectTimeout=10 -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key $SSH_USER@$IPFS_SERVER_HOST "echo 'SSH connection successful'" || {
          echo "SSH failed. Checking if this is a network issue..."
          echo "Your server IP: $IPFS_SERVER_HOST"
          echo "SSH User: $SSH_USER"
          exit 1
        }