name: Deploy to IPFS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ariiellus.eth.limo

    steps:
    - uses: actions/checkout@v4

    - name: Prepare static files
      run: |
        # Create deployment directory with static HTML files
        mkdir -p deploy
        cp index.html deploy/
        cp -r pages deploy/
        cp -r css deploy/
        cp -r images deploy/

    - name: Deploy to IPFS
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_USER: ${{ secrets.SSH_USER }}
        IPFS_SERVER_HOST: ${{ secrets.IPFS_SERVER_HOST }}
        SSH_PORT: ${{ secrets.SSH_PORT }}
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        IPNS_KEY_NAME: ${{ secrets.IPNS_KEY_NAME }}
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -p $SSH_PORT -H $IPFS_SERVER_HOST >> ~/.ssh/known_hosts

        # Copy static files to server
        scp -P $SSH_PORT -r deploy/* $SSH_USER@$IPFS_SERVER_HOST:$DEPLOY_PATH/

        # Deploy to IPFS
        ssh -p $SSH_PORT $SSH_USER@$IPFS_SERVER_HOST "
          cd $DEPLOY_PATH
          HASH=\$(ipfs add -r . -Q)
          echo 'New IPFS hash: '\$HASH
          ipfs pin add \$HASH
          echo 'Pinned: '\$HASH
          ipfs name publish --allow-offline --key=$IPNS_KEY_NAME \$HASH
          echo 'Updated IPNS with hash: '\$HASH
        "